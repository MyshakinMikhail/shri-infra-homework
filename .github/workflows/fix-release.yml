name: Fix Release

on:
    workflow_dispatch:
        inputs:
            version:
                description: "Release version (e.g. 12)"
                required: true

jobs:
    fix:
        runs-on: ubuntu-latest
        env:
            VERSION: ${{ github.event.inputs.version }}
            FIX_ID: ${{ github.run_number }}

        steps:
            - uses: actions/checkout@v3

            - name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"

            - name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
              run: npm ci

            - name: –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–∏–ø–æ–≤ –∏ —Ç–µ—Å—Ç—ã
              run: |
                  npm run lint
                  npm run test

            - name: Docker login
              run: echo "${{ secrets.YCR_PASSWORD }}" | docker login --username "${{ secrets.YCR_USERNAME }}" --password-stdin cr.yandex

            - name: –°–±–æ—Ä–∫–∞ –∏ –ø—É—à —Ñ–∏–∫—Å–∞
              run: |
                  docker build -t cr.yandex/${{ secrets.YCR_REGISTRY_ID }}/app:${VERSION}_fix${FIX_ID} .
                  docker tag cr.yandex/${{ secrets.YCR_REGISTRY_ID }}/app:${VERSION}_fix${FIX_ID} cr.yandex/${{ secrets.YCR_REGISTRY_ID }}/app:${VERSION}_latest
                  docker push cr.yandex/${{ secrets.YCR_REGISTRY_ID }}/app:${VERSION}_fix${FIX_ID}
                  docker push cr.yandex/${{ secrets.YCR_REGISTRY_ID }}/app:${VERSION}_latest

            - name: –¢–µ–≥ —Ñ–∏–∫—Å–∞
              run: |
                  git tag v${VERSION}_fix${FIX_ID}
                  git push origin v${VERSION}_fix${FIX_ID}

            - name: –§–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ issue —Å –æ–ø–∏—Å–∞–Ω–∏–µ–º —Ñ–∏–∫—Å–∞
              run: |
                  DATE=$(date '+%Y-%m-%d')
                  VERSION="v${{ env.VERSION }}"
                  FIX_ID="${{ env.FIX_ID }}"
                  AUTHOR="${{ github.actor }}"
                  DOCKER_TAG="cr.yandex/${{ secrets.YCR_REGISTRY_ID }}/app:${VERSION}_fix${FIX_ID}"

                  # –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ —Ç–µ–≥–∞
                  PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

                  # –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –∫–æ–º–º–∏—Ç–æ–≤
                  if [ -z "$PREV_TAG" ]; then
                    COMMITS=$(git log --pretty=format:'- %h %s')
                  else
                    COMMITS=$(git log --pretty=format:'- %h %s' $PREV_TAG..HEAD)
                  fi

                  # –°–±–æ—Ä–∫–∞ —Ç–µ–∫—Å—Ç–∞ issue
                  {
                    echo "## üõ† –§–∏–∫—Å —Ä–µ–ª–∏–∑–∞ ${VERSION}_fix${FIX_ID}"
                    echo ""
                    echo "**üìÖ –î–∞—Ç–∞:** $DATE"
                    echo "**üë§ –ê–≤—Ç–æ—Ä:** $AUTHOR"
                    echo "**üê≥ Docker-–æ–±—Ä–∞–∑:** \`$DOCKER_TAG\`"
                    echo ""
                    echo "**üìÑ –ö–æ–º–º–∏—Ç—ã —Å –º–æ–º–µ–Ω—Ç–∞ —Ç–µ–≥–∞ \`$PREV_TAG\`:**"
                    echo "$COMMITS"
                  } > fix.md

            - name: –°–æ–∑–¥–∞–Ω–∏–µ Issue –æ —Ñ–∏–∫—Å–µ
              uses: peter-evans/create-issue-from-file@v4
              with:
                  title: "Fix Release ${{ env.VERSION }}_fix${{ env.FIX_ID }}"
                  content-filepath: ./fix.md
